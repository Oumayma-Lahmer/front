<div class="container mt-3">
    <h2 class="mb-4">Liste des Commande</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let commande of CommandeList">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm-fill" viewBox="0 0 16 16">
            <path d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5m2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.04 8.04 0 0 0 .86 5.387M11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.04 8.04 0 0 0-3.527-3.527"/>
          </svg>
          <span class="iphone-style">Vous avez reçu une nouvelle demande de valider commande !</span>
          <button class="btn btn-primary btn-sm" (click)="toggleDetails(commande)">Voir les détails</button>
        </div>
        <!-- Section détaillée initialement cachée -->
        <div *ngIf="commande.showDetails">
          <p>Date: {{ commande.date }}</p>
          
          <p>Etat : {{ commande.etat }}</p>
          <p> Description : {{commande.description}}</p>
        </div>
        <div *ngIf="commande.etat !== 'confirme' && commande.etat !== 'nonconfirme'">
            <button class="btn btn-success" (click)="accepterCommande(commande)">Accepter</button>
            <button class="btn btn-danger" (click)="annulerCommande(commande)">Annuler</button>
        </div>
        <div *ngIf="commande.etat === 'confirme'">
            <p>La commande est validée </p>
        </div>
        <div *ngIf="commande.etat === 'nonconfirme'">
            <p>Vous avez annulé cette Commande. Vous pouvez la supprimer.</p>
            <button class="btn btn-danger" (click)="supprimerCommande(commande)">Supprimer</button>
        </div>
      </li>
    </ul>
  </div>
  <section class="d-flex justify-content-center align-items-center">
    <div class="container-fluid">
      <div class="row">
        
      </div>
    </div>
  </section>
