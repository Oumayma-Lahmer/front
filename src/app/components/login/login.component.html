
<section class="vh-100" style="background-color: #eee; ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Se connecter</p>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <!-- Utilisez la directive ngModel pour lier le champ à la formulaire -->
                        <input type="text" id="email" class="form-control" formControlName="email" />
                        <label class="form-label" for="email"> e-mail</label>
                      </div>
                     
                      <app-alert *ngIf="IsAlert" [type]="'alert-warning'" (onClose)="OnAlerteClose()">
                        <strong>Error!</strong> Email ou mot de passe incorrect.
                      </app-alert>
                     
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" formControlName="password" />
                        <label class="form-label" for="password">Mot de passe</label>
                      </div>
                    </div>
                    <div class="form-check d-flex justify-content-between mb-4">
                      <div>
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                          sauvegarder
                        </label>
                      </div>
                      <a href="#" class="text-primary">Mot de passe oublié ?</a>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" >Se connecter</button>
                    </div>
                  </form>
                  <div class="text-center">
                    <p class="mb-3">vous n'avez pas de compte ? <a class="btn btn-link text-primary" routerLink="/registre">Inscrivez-vous ici</a></p>
                  </div>
                </div>
            
                <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img [src]="'assets/images/img.jpg'" class="logo" alt="Logo" >
                </div>
              -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
