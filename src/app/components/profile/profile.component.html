<div class="vh-100" style="padding-top:  10%; margin-right: 100px; margin-left: 100px;">
    <div class="row">
      <div class="col-md-8">
        <!-- Profile Information -->
        <div class="profile-info">
          <h2>Profile Information</h2>
          <form>
            <div class="form-group">
              <label for="Nom">Nom</label>
              <input type="text" class="form-control" id="nom" [(ngModel)]="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="Prenom">Prenom</label>
                <input type="text" class="form-control" id="prenom" [(ngModel)]="prenom" name="prenom" required>
              </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" />
            </div>
            <button type="submit" class="btn btn-primary" style="margin-bottom: 10px; margin-top: 10px;">Save Changes</button>
          </form>

        </div>
      </div>
    </div>
  </div>
