  <div class="container mt-4">
    <h2>Mon Panier</h2>
    <div *ngIf="(panier$ | async) as panier">
      <div *ngIf="panier.elemList.length > 0; else emptyCart">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Produit</th>
              <th>Quantité</th>
              <th>Prix</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produit of panier.elemList">
              <td>{{ produit.nomCommercial }}</td>
              <td>{{ produit.quantite }}</td>
              <td>{{ produit.prix | currency }}</td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="retirerDuPanier(produit.id)">Retirer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #emptyCart>
        <p>Votre panier est vide.</p>
      </ng-template>
    </div>
  </div>
  <section class="mb-0" style="background-color: #ffffff; height: 500px;">
  </section>
